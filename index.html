<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Chakradham Online</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui,Arial,sans-serif}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.splash-logo{
  width:140px;
  height:140px;
  border-radius:50%;
  box-shadow:
    0 0 20px rgba(255,180,80,.6),
    0 0 60px rgba(255,180,80,.5),
    0 0 120px rgba(255,180,80,.4);
  animation: spinZoom 2.6s ease forwards;
}

/* spin + zoom + glow */
@keyframes spinZoom{
  0%{transform:scale(.3) rotate(0);opacity:0}
  40%{opacity:1}
  70%{transform:scale(1.2) rotate(260deg)}
  100%{transform:scale(1) rotate(360deg);opacity:0}
}

/* ================= MAIN APP ================= */
body{
  height:100vh;
  background:#000;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

/* hide main first */
#app{display:none}

canvas{position:fixed;inset:0;z-index:0}

body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(from 0deg,transparent,rgba(255,180,80,.15),transparent 30%);
  animation:rotateGlow 18s linear infinite;
  z-index:0;
}

.content{
  position:relative;
  z-index:2;
  text-align:center;
  margin-bottom:30px;
}

.logo{
  width:130px;
  height:130px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid rgba(255,200,100,.4);
  box-shadow:0 0 25px rgba(255,180,80,.5);
  margin-bottom:20px;
  animation:fadeDown 1.6s ease forwards;
}

.title-en{font-size:28px;letter-spacing:2px;font-weight:700;text-shadow:0 0 20px rgba(255,180,80,.8)}
.title-bn,.title-hi{font-size:18px;margin-top:6px;text-shadow:0 0 15px rgba(255,180,80,.6)}

.enter-btn{
  width:250px;
  padding:14px 0;
  font-size:18px;
  font-weight:700;
  color:#000;
  border:none;
  border-radius:50px;
  cursor:pointer;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  animation:breathe 2.2s ease-in-out infinite;
}
a{text-decoration:none}

/* animations */
@keyframes fadeDown{from{opacity:0;transform:translateY(-30px)}to{opacity:1;transform:translateY(0)}}
@keyframes breathe{0%{box-shadow:0 0 0 0 rgba(255,200,80,.6)}50%{box-shadow:0 0 25px 5px rgba(255,200,80,.4)}100%{box-shadow:0 0 0 0 rgba(255,200,80,.6)}}
@keyframes rotateGlow{100%{transform:rotate(360deg)}}
</style>
</head>

<body>

<!-- ========== Splash Screen ========== -->
<div id="splash">
  <img class="splash-logo"
  src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=3">
</div>

<!-- ========== Main App ========== -->
<div id="app">

  <canvas id="stars"></canvas>

  <div class="content">
    <img class="logo"
    src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=3">

    <div class="title-en">CHAKRADHAM ONLINE</div>
    <div class="title-bn">চক্রধাম অনলাইন</div>
    <div class="title-hi">चक्रधाम ऑनलाईंन</div>
  </div>

  <a href="https://chakra-login-app.vercel.app/">
    <button class="enter-btn">ENTER</button>
  </a>

</div>

<script>
/* splash hide */
setTimeout(()=>{
  splash.style.display="none";
  app.style.display="flex";
},2600);

/* stars background */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
function resize(){canvas.width=innerWidth;canvas.height=innerHeight}
resize();addEventListener("resize",resize);

const stars=Array.from({length:180},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*1.5+.3,
  s:Math.random()*.4+.1
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  for(const star of stars){
    ctx.beginPath();
    ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
    ctx.fill();
    star.y+=star.s;
    if(star.y>canvas.height){
      star.y=0;
      star.x=Math.random()*canvas.width;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
