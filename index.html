<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakradham Online v14</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  height: 100vh;
  background: #000;
  color: #fff;
  overflow: hidden;
  -webkit-tap-highlight-color: transparent; /* মোবাইলে ট্যাপ হাইলাইট বন্ধ করে */
}

/* ===== Galaxy (less stars) ===== */
canvas {
  position: fixed;
  inset: 0;
  z-index: 0;
}

/* ===== Main Layout ===== */
#app {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index: 2;
}

/* ===== Splash ===== */
#splash {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 9999;
}

.splash-logo {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  animation: zoomOnly 2s ease forwards;
}

@keyframes zoomOnly {
  0% { transform: scale(.4); opacity: 0; }
  60% { transform: scale(1.2); opacity: 1; }
  100% { transform: scale(1); opacity: 0; }
}

/* ===== Content ===== */
.logo {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  margin-bottom: 18px;
}

.title-en {
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 6px;
}

.title-bn,
.title-hi {
  font-size: 22px;
  opacity: .85;
  margin-bottom: 4px;
}

/* ===== Button ===== */
.enter-btn {
  margin-top: 22px;
  padding: 15px 50px;
  font-size: 20px;
  border: none;
  border-radius: 40px;
  background: #ffc83d;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  outline: none; /* ডিফল্ট বর্ডার হাইলাইট বন্ধ করে */
  -webkit-tap-highlight-color: transparent; 
}

/* ফোকাস বা প্রেস করার সময় হাইলাইট বন্ধ করতে */
.enter-btn:focus,
.enter-btn:active {
  outline: none;
  box-shadow: none;
}

a {
  text-decoration: none;
  outline: none;
  -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<canvas id="stars"></canvas>

<div id="splash">
  <img class="splash-logo" src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=9" alt="Splash Logo">
</div>

<div id="app">
  <img class="logo" src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=9" alt="Main Logo">

  <div class="title-en">CHAKRADHAM ONLINE</div>
  <div class="title-bn">চক্রধাম অনলাইন</div>
  <div class="title-hi">चक्रधाम ऑनलाइन</div>

  <a href="https://chakra-login-app.vercel.app/">
    <button class="enter-btn">ENTER</button>
  </a>
</div>

<script>
/* remove splash */
setTimeout(() => {
  const splash = document.getElementById("splash");
  if (splash) splash.remove();
}, 2000);

/* ===== FEWER STARS (80 only) ===== */
const c = document.getElementById("stars");
const ctx = c.getContext("2d");

function resize() {
  c.width = window.innerWidth;
  c.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const stars = Array.from({length: 80}, () => ({
  x: Math.random() * c.width,
  y: Math.random() * c.height,
  r: Math.random() * 1.3 + .3,
  s: Math.random() * .3 + .1
}));

function draw() {
  ctx.clearRect(0, 0, c.width, c.height);
  ctx.fillStyle = "white";

  for (const s of stars) {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
    s.y += s.s;

    if (s.y > c.height) {
      s.y = 0;
      s.x = Math.random() * c.width;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
