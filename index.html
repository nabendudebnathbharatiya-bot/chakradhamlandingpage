<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakradham Online</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
  height:100vh;
  background:#000;
  color:#fff;
  overflow:hidden;
}

/* ============ GALAXY ============ */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ============ MAIN VIEW ============ */
#app{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
  text-align:center;
}

/* ============ SPLASH (CENTER FIXED) ============ */
#splash{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
  z-index:9999;
}

/* ONLY ZOOM */
.splash-logo{
  width:160px;
  height:160px;
  border-radius:50%;
  animation:zoomOnly 2.2s ease forwards;
  box-shadow:
    0 0 40px #ffb347,
    0 0 100px #ff9900;
}

@keyframes zoomOnly{
  0%{transform:scale(.3);opacity:0}
  60%{transform:scale(1.25);opacity:1}
  100%{transform:scale(1);opacity:0}
}

/* ============ CONTENT ============ */
.logo{
  width:130px;
  height:130px;
  border-radius:50%;
  margin-bottom:18px;
  box-shadow:0 0 25px rgba(255,180,80,.6);
}

.title{
  font-size:26px;
  letter-spacing:2px;
  text-shadow:0 0 18px rgba(255,180,80,.9);
  margin-bottom:25px;
}

.enter-btn{
  padding:14px 50px;
  font-size:18px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  font-weight:bold;
  cursor:pointer;
}

a{text-decoration:none}
</style>
</head>

<body>

<!-- Galaxy -->
<canvas id="stars"></canvas>

<!-- Splash -->
<div id="splash">
  <img class="splash-logo"
  src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=7">
</div>

<!-- Main -->
<div id="app">
  <img class="logo"
  src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=7">

  <div class="title">CHAKRADHAM ONLINE</div>

  <a href="https://chakra-login-app.vercel.app/">
    <button class="enter-btn">ENTER</button>
  </a>
</div>

<script>
/* remove splash completely */
setTimeout(()=>{
  const s=document.getElementById("splash");
  s.style.opacity="0";
  setTimeout(()=>s.remove(),300);
},2200);


/* ===== Galaxy Stars ===== */
const c=document.getElementById("stars");
const x=c.getContext("2d");

function resize(){
  c.width=innerWidth;
  c.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const stars=Array.from({length:200},()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*1.5+.3,
  s:Math.random()*.4+.1
}));

function draw(){
  x.clearRect(0,0,c.width,c.height);
  x.fillStyle="white";
  for(const star of stars){
    x.beginPath();
    x.arc(star.x,star.y,star.r,0,Math.PI*2);
    x.fill();
    star.y+=star.s;
    if(star.y>c.height){
      star.y=0;
      star.x=Math.random()*c.width;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
