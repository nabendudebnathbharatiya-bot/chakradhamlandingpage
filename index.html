      border: 3px solid rgba(255, 200, 100, 0.4); /* ‡¶π‡¶æ‡¶≤‡¶ï‡¶æ ‡¶¨‡¶∞‡ßç‡¶°‡¶æ‡¶∞ */
      box-shadow: 0 0 25px rgba(255, 180, 80, 0.5); /* ‡¶ó‡ßç‡¶≤‡ßã ‡¶è‡¶´‡ßá‡¶ï‡ßç‡¶ü */

    /* ‡¶ü‡ßá‡¶ï‡ßç‡¶∏‡¶ü ‡¶°‡¶ø‡¶ú‡¶æ‡¶á‡¶® */

    /* ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶•‡ßá‡¶ï‡ßá ‡¶®‡ßÄ‡¶≤ ‡¶¶‡¶æ‡¶ó ‡¶∏‡¶∞‡¶æ‡¶®‡ßã */

<body>

  <canvas id="stars"></canvas>

  <div class="content">

    <div class="title-bn">‡¶ö‡¶ï‡ßç‡¶∞‡¶ß‡¶æ‡¶Æ ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶®</div>
    <div class="title-hi">‡§ö‡§ï‡•ç‡§∞‡§ß‡§æ‡§Æ ‡§ë‡§®‡§≤‡§æ‡§à‡§Ç‡§®</div>

  <script>
    /* ‡¶∂‡ßÅ‡¶ß‡ßÅ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® */
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener("resize", resize); resize();
    const stars = Array.from({ length: 180 }, () => ({
      x: Math.random() * canvas.width, y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.3, s: Math.random() * 0.4 + 0.1
    }));
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white";
      for (const star of stars) {
        ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2); ctx.fill();
        star.y += star.s;
        if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; }
      }
      requestAnimationFrame(draw);
    }
    draw();
  </script>
