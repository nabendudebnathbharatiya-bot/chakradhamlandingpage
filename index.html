    * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, Arial, sans-serif; }
    body { height: 100vh; background: #000; color: #fff; display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
    canvas { position: fixed; inset: 0; z-index: 0; }
    body::before {
      content: ""; position: absolute; inset: -50%;
      background: conic-gradient(from 0deg, transparent, rgba(255,180,80,0.15), transparent 30%);
      animation: rotateGlow 18s linear infinite; z-index: 0;
    }
    .content { position: relative; z-index: 2; text-align: center; margin-bottom: 26px; }

    /* üü° ‡¶≤‡ßã‡¶ó‡ßã ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶® (PNG) */
    .logo {
      width: 110px; max-width: 40vw; margin-bottom: 18px;
      filter: drop-shadow(0 0 20px rgba(255,200,100,0.6));
      animation: fadeDown 1.6s ease forwards; /* ‡¶è‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶®‡¶ø‡¶Æ‡ßá‡¶∂‡¶®‡¶ü‡¶ø ‡¶™‡ßá‡¶ú ‡¶ñ‡ßã‡¶≤‡¶æ‡¶∞ ‡¶∏‡¶Æ‡ßü ‡¶π‡¶¨‡ßá */

    .title-en { font-size: 32px; letter-spacing: 3px; font-weight: 700; animation: slideFade 1.6s ease forwards; }
    .title-bn { font-size: 20px; margin-top: 10px; opacity: 0; animation: slideFade 1.6s ease forwards; animation-delay: 0.6s; }
    .title-hi { font-size: 20px; margin-top: 6px; opacity: 0; animation: slideFade 1.6s ease forwards; animation-delay: 1s; }
    .title-en, .title-bn, .title-hi { text-shadow: 0 0 22px rgba(255,180,80,0.7); }
    .bottom { position: relative; z-index: 2; text-align: center; }
    .enter-btn {
      width: 85%; max-width: 300px; padding: 14px 0; font-size: 17px; font-weight: 700; color: #000;
      border: none; border-radius: 28px; cursor: pointer;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      animation: breathe 2.2s ease-in-out infinite;
    }
    .enter-btn:active { transform: scale(0.94); }
    @keyframes slideFade { from { opacity: 0; transform: translateY(-25px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes breathe { 0% { box-shadow: 0 0 0 0 rgba(255,200,80,0.6); } 50% { box-shadow: 0 0 26px 6px rgba(255,200,80,0.35); } 100% { box-shadow: 0 0 0 0 rgba(255,200,80,0.6); } }
    @keyframes rotateGlow { 100% { transform: rotate(360deg); } }

<body>

  <canvas id="stars"></canvas>

  <div class="content">

    <div class="title-bn">‡¶ö‡¶ï‡ßç‡¶∞‡¶ß‡¶æ‡¶Æ ‡¶Ö‡¶®‡¶≤‡¶æ‡¶á‡¶®</div>
    <div class="title-hi">‡§ö‡§ï‡•ç‡§∞‡§ß‡§æ‡§Æ ‡§ë‡§®‡§≤‡§æ‡§à‡§Ç‡§®</div>
  </div>

  <div class="bottom">

  </div>

  <script>
    // ‡¶∏‡ßç‡¶ü‡¶æ‡¶∞ ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶° ‡¶ï‡ßã‡¶° (‡¶Ö‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶ø‡¶§)
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    function resize() { canvas.width = innerWidth; canvas.height = innerHeight; }
    window.addEventListener("resize", resize); resize();
    const stars = Array.from({ length: 180 }, () => ({
      x: Math.random() * canvas.width, y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.3, s: Math.random() * 0.4 + 0.1
    }));
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.fillStyle = "white";
      for (const star of stars) {
        ctx.beginPath(); ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2); ctx.fill();
        star.y += star.s;
        if (star.y > canvas.height) { star.y = 0; star.x = Math.random() * canvas.width; }
      }
      requestAnimationFrame(draw);
    }
    draw();

    // ‚úÖ ENTER ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá ‡¶≤‡¶ø‡¶Ç‡¶ï‡ßá ‡¶ö‡¶≤‡ßá ‡¶Ø‡¶æ‡¶¨‡ßá
    function enterSite() {
       window.location.href = "https://app-8g2mat3fiwht.appmedo.com";
    }

  </script>
