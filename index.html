<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chakradham Online</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}

/* ================= BODY ================= */
body{
  height:100vh;
  background:#000;
  overflow:hidden;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ================= GALAXY CANVAS ================= */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ================= SPLASH ================= */
#splash{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#1a1200,#000 70%);
  z-index:9999;
}

.splash-logo{
  width:170px;
  height:170px;
  border-radius:50%;
  animation:splashAnim 2.8s ease forwards;
  box-shadow:
    0 0 40px #ffb347,
    0 0 90px #ff9900,
    0 0 160px rgba(255,150,0,.7);
}

/* spin + zoom + glow */
@keyframes splashAnim{
  0%{transform:scale(.3) rotate(0);opacity:0}
  50%{transform:scale(1.3) rotate(360deg);opacity:1}
  100%{transform:scale(1) rotate(540deg);opacity:0}
}

/* ================= MAIN APP ================= */
#app{
  display:none;
  position:relative;
  z-index:2;
  text-align:center;
}

/* glow halo */
body::before{
  content:"";
  position:absolute;
  inset:-50%;
  background:conic-gradient(from 0deg,transparent,rgba(255,180,80,.18),transparent 30%);
  animation:rotateGlow 18s linear infinite;
  z-index:1;
}

.logo{
  width:130px;
  height:130px;
  border-radius:50%;
  margin-bottom:20px;
  box-shadow:0 0 25px rgba(255,180,80,.6);
}

.title{
  font-size:26px;
  letter-spacing:2px;
  text-shadow:0 0 20px rgba(255,180,80,.9);
  margin-bottom:25px;
}

.enter-btn{
  padding:14px 50px;
  font-size:18px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,#ffb347,#ffcc33);
  font-weight:bold;
  animation:breathe 2s infinite;
  cursor:pointer;
}

a{text-decoration:none}

/* animations */
@keyframes breathe{
  0%{box-shadow:0 0 0 0 rgba(255,200,80,.7)}
  50%{box-shadow:0 0 25px 8px rgba(255,200,80,.5)}
  100%{box-shadow:0 0 0 0 rgba(255,200,80,.7)}
}
@keyframes rotateGlow{
  100%{transform:rotate(360deg)}
}
</style>
</head>

<body>

<!-- Galaxy stars -->
<canvas id="stars"></canvas>

<!-- Splash -->
<div id="splash">
  <img class="splash-logo"
  src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=5">
</div>

<!-- Main App -->
<div id="app">
  <img class="logo"
  src="https://raw.githubusercontent.com/nabendudebnathbharatiya-bot/My-app-assets2/main/Gemini_Generated_Image_2fgfkm2fgfkm2fgf%20(1).jpg?v=5">

  <div class="title">CHAKRADHAM ONLINE</div>

  <a href="https://chakra-login-app.vercel.app/">
    <button class="enter-btn">ENTER</button>
  </a>
</div>

<script>
/* splash hide */
setTimeout(()=>{
  document.getElementById("splash").style.display="none";
  document.getElementById("app").style.display="block";
},2800);

/* ================= GALAXY STAR ANIMATION ================= */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

const stars=Array.from({length:220},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*1.6+.3,
  s:Math.random()*.5+.1
}));

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  for(const star of stars){
    ctx.beginPath();
    ctx.arc(star.x,star.y,star.r,0,Math.PI*2);
    ctx.fill();
    star.y+=star.s;
    if(star.y>canvas.height){
      star.y=0;
      star.x=Math.random()*canvas.width;
    }
  }
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
    </html>
